<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/components/buttons.css">
    <link rel="stylesheet" href="../static/css/components/headers.css">
    <link rel="stylesheet" href="../static/css/pages/almacenes.css">
</head>
<body>
<!-- aqui esta el boton para volver al inicio ya sea desde almacenes y/o productos  -->
<div class="almacenes-container">
    <div class="container-header">
        <button type="button" class="pestana-volver-atras"
                onclick="window.location.href='{{ url_for('inicio') }}'">
            Volver
        </button>
        <h2>Almacenes</h2>
    </div>

    <!-- aqui empiezan los filtros -->

    <div class="filtros-busqueda p-3 mb-4 border rounded shadow-sm bg-light">
        <h5 class="mb-3">Filtros de Búsqueda</h5>
        <form method="GET" action="{{ url_for('almacenes') }}">
            <div class="row g-3">

                <!--  solo se da un filtro ya que solo hay una columna que en este caso es nombre -->
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                           value="{{ filter_values.nombre }}">
                </div>

            </div>

            <!-- se agragan los botones de aplicar o limpiar los filtros  -->
            <div class="mt-3 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Aplicar</button>
                <a href="{{ url_for('almacenes') }}" class="btn btn-outline-secondary">Limpiar</a>
            </div>
        </form>
    </div>

    <!-- se acaban los filtros y empieza a dibujar la tabla-->
    <div class="tabla-datos">
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-hover table-striped align-middle shadow-sm bg-white">
                <thead class="table-primary sticky-top">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    {% for a in almacenes %}
                    <tr>
                        <td>{{ a['id'] }}</td>
                        <td>{{ a['nombre'] }}</td>
                        <td class="d-flex gap-1">
                            {% if rol == 'ADMIN' or rol == 'ALMACENES' %}    <!-- se agregan las acciones de modificar y eliminar en la tabla  -->
                                <a href="{{ url_for('modificar_almacen', id=a['id']) }}" class="btn btn-sm btn-warning">Modificar</a>
                                <form method="POST" action="{{ url_for('eliminar_almacen', id=a['id']) }}"
                                      onsubmit="return confirm('¿Está seguro de que desea eliminar el almacén {{ a['nombre'] }}?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            {% else %}
                                <span class="text-muted">No Autorizado</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- aqui dibuja el boton para agregar uno nuevo  -->
        <div class="apartado-botones-secundarios mt-3 d-flex justify-content-end gap-2">
            {% if rol == 'ADMIN' or rol == 'ALMACENES' %}
                <button type="button" class="btn btn-success btn-lg" onclick="window.location.href='{{ url_for('crear_almacen') }}'">
                    Agregar Almacén
                </button>
            {% endif %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
