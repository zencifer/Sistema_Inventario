<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almacenes</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/components/buttons.css">
    <link rel="stylesheet" href="../static/css/components/headers.css">
    <link rel="stylesheet" href="../static/css/pages/almacenes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="almacenes-container">
    <div class="container-header">
        <button type="button" class="pestana-volver-atras"
        onclick="window.location.href='{{ url_for('inicio') }}'">
    atrás
</button>
        <h2>Almacenes</h2>
    </div>

    <div class="filtros-busqueda">
        <h2>Filtros de busqueda</h2>
    </div>

    <div class="tabla-datos">

         <!--
      Contenedor para el scroll vertical de la tabla.
      'max-height' limita la altura visible de la tabla.
      'overflow-y: auto' activa una barra de desplazamiento vertical
      para evitar que la página crezca demasiado al mostrar muchos productos.
    -->

        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">

    <table class="table table-bordered table-hover table-striped align-middle shadow-sm bg-white">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Capacidad</th>
            </tr>
        </thead>

        <tbody>
            {% for a in almacenes %}
            <tr>
                <td>{{ a['id'] }}</td>
                <td>{{ a['nombre'] }}</td>
                <td>{{ a['direccion'] }}</td>
                <td>{{ a['capacidad'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>


    <div class="apartado-botones-secundarios">
        <button type="button" >Agregar</button>
        <button type="button" >Modificar</button>
        <button type="button" >Eliminar</button>
    </div>

</div>


</body>
</html>
