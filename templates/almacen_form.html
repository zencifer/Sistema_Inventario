<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ form_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="../static/css/pages/almacenes.css">
    <link rel="stylesheet" href="../static/css/components/headers.css">
    <link rel="stylesheet" href="../static/css/components/buttons.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center ">
            <h3>{{ form_title }}</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Almacén*</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                           value="{{ almacen['nombre'] if almacen else '' }}" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    {% if almacen %}
                        <input type="hidden" name="id" value="{{ almacen['id'] }}">
                    {% endif %}
                    <button type="submit" class="btn btn-success btn-lg">Guardar Almacén</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='{{ url_for('almacenes') }}'">Cancelar</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted text-end">
            <small>* Campos obligatorios</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
