<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sistema de Inventario</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/pages/login.css">
    <!-- Importa el CSS de Bootstrap para usar estilos y componentes como el modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="login-container">
    <div class="unison-logo">
        <h1>Universidad de Sonora</h1>
    </div>

    <div class="login-header">
        <h1>Sistema de Inventario</h1>
        <p>Ingrese sus credenciales para continuar</p>
    </div>


    <form method="POST" action="{{ url_for('login') }}">
        <div class="login-box">
            <div class="login-box-title">Datos de inicio de sesión</div>

            <div class="form-group">
                <label for="nombre">Nombre del usuario</label>
                <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        required
                        autofocus
                        placeholder="Ingrese su usuario"
                        value="{{ request.form.get('nombre', '') }}"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Ingrese su contraseña"
                >
            </div>
        </div>

        <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

</div>
    <!--. Modal que se muestra cuando ocurre un error en el inicio de sesión -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered"><!-- Centra el modal en la pantalla -->
    <div class="modal-content"><!-- Contenedor principal del modal -->


        <!-- Encabezado rojo del modal -->
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Error</h5>
      </div>
          <!-- Cuerpo del modal donde se inserta el mensaje de error -->
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
        <!-- Botón para cerrar el modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    {% with mensajes = get_flashed_messages(with_categories=true) %}
        {% if mensajes %}
            document.addEventListener("DOMContentLoaded", function () {
                {% for categoria, mensaje in mensajes %}
                     // Crear una instancia del modal de error
                    const modal = new bootstrap.Modal(document.getElementById('errorModal'));
                    // Insertar el texto del mensaje de error dentro del modal
                    document.getElementById('errorMessage').innerText = "{{ mensaje }}";
                     // Mostrar el modal en pantalla
                    modal.show();
                {% endfor %}
            });
        {% endif %}
    {% endwith %}
</script>
</body>
</html>
